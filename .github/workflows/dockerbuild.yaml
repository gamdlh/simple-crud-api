name: 'Build and Push Docker image'
on:
  push:
    branches:
        - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        run: | 
          docker build -t guidosdocker/simple-crud-api:latest .
          docker tag guidosdocker/simple-crud-api:latest guidosdocker/simple-crud-api:latest
          docker push guidosdocker/simple-crud-api:latest